<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="row heading">
        <h2>This sections give you the chance to practice on how to open the bidding phase</h2>
      </div>
      <div class="row">
        <span id="subheading"> When you click the "start practicing" button, you will be served
          a specific hand that has a specific bid as an answer</span>
      </div>
    </div>
  </div>
  <hr class="hline">
  <div class="row">
      <div class="col-xs-12" style="display:flex; justify-content:center; padding:0px 20px 20px 20px;">
        <button class="btn btn-primary" (click)="startPractice()">Start Practicing</button>
      </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
          <div class="col-xs-6">
            <div class="board" *ngIf="handInitialized">
              <div class="row">
                <div class="card" *ngFor="let card of spades">{{card.name}}
                  <br>
                  <img class="suit" src="https://i.imgur.com/tXgx0h3.png">
                </div>
                <div class="card red" *ngFor="let card of hearts">{{card.name}}
                  <br>
                  <img class="suit" src="https://i.imgur.com/Chg6eQ8.jpg">
                </div>
                <div class="card" *ngFor="let card of clubs">{{card.name}}
                  <br>
                  <img class="suit" src="https://i.imgur.com/TsBK3k9.jpg">
                </div>
                <div class="card red" *ngFor="let card of diamonds">{{card.name}}
                  <br>
                  <img class="suit" src="https://i.imgur.com/khCb5Vu.jpg">
                </div>
              </div>
            </div>
            <div class="row" *ngIf="handInitialized">
              <div class="col-xs-12 hcpdisplay">Total HCP = {{hcp}}</div>
            </div>
          </div>
          <div class="col-xs-6">
            <div *ngIf="handInitialized" style="margin:10px">
              <app-practiceform></app-practiceform>
            </div>
          </div>
        </div>
      </div>
</div>
