
  <div class="heading">
    <h2>Welcome {{username}}</h2>
  </div>
  <section fxLayout fxLayoutAlign="space-around center">
  <div fxLayout="column" fxLayoutAlign="">
    <img src={{img}} class="img" *ngIf="!editImg">
    <button mat-raised-button color="primary" *ngIf="!editImg" (click)="editImage()">Change Image</button>
    <textarea [(ngModel)]="newImg" *ngIf="editImg" id="imgText"></textarea>
    <button mat-raised-button color="primary" *ngIf="editImg" (click)="saveImg()">Save Image</button>
  </div>
  <div fxLayout="column" fxFlex="50" fxLayoutGap="5px">
    <textarea *ngIf="!editDesc" readonly>{{description}}</textarea>
    <textarea *ngIf="editDesc" type="text" value={{description}} [(ngModel)]="description"></textarea>
    <button fxFlexAlign="center" mat-raised-button color="primary" *ngIf="!editDesc" (click)="editDescription()">Edit Description</button>
    <button fxFlexAlign="center" mat-raised-button color="primary" *ngIf="editDesc" (click)="saveDescription()">Save Description Changes</button>
  </div>
</section>
  <div class="userInfo">
    <label>User Info</label>
    <hr class="hr">
    <ul class="info">
      <li> Rank: {{rank}}</li>
      <li id="premium" *ngIf="premium"> Premium User</li>
    </ul>
    <button mat-raised-button color="primary" (click)="Logout()">Log out</button>
  </div>
