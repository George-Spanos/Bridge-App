<div class="row">
  <div class="col-xs-12" style="display:flex; justify-content:center; margin-top:30px; padding:20px;">
    <button class="btn btn-primary" (click)="getHand(cardsArray)">Initialize Hand</button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="row">
      <div class="col-xs-6">
        <div class="card" *ngFor="let card of spades">{{card.name}} {{card.suit}} <br>
          <div *ngIf="card.value > 10"> HCP = {{card.value %10 +1}}</div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6">
        <div class="card" *ngFor="let card of hearts">{{card.name}} {{card.suit}} <br>
          <div *ngIf="card.value > 10"> HCP = {{card.value %10 +1}}</div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6">
        <div class="card" *ngFor="let card of diamonds">{{card.name}} {{card.suit}} <br>
          <div *ngIf="card.value > 10"> HCP = {{card.value %10 +1}}</div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6">
        <div class="card" *ngFor="let card of clubs">{{card.name}} {{card.suit}} <br>
          <div *ngIf="card.value > 10"> HCP = {{card.value %10 +1}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div *ngIf="handInitialized"  style="margin:10px">
      <app-bid-form></app-bid-form>
    </div>
  </div>
</div>
