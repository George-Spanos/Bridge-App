<mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation">
        <app-sidenav (close)="sidenav.toggle()"></app-sidenav>
    </mat-sidenav>
    <mat-sidenav-content>
        <section class="full-width" >
            <app-header (sidenavToggle)="sidenav.toggle()">
            </app-header>
          </section>
        <main 
        fxLayout 
        fxLayoutAlign="space-between start" 
        fxLayoutGap="5px" 
        style="overflow:hidden"
        fxLayout.lt-sm="column"
        fxLayoutAlign.lt-sm="center center">
            <section fxLayout="column" class="full-width" >
              <router-outlet>
              </router-outlet>
            </section>
            <aside *ngIf="!user.loggedIn">
              <app-register>
              </app-register>
            </aside>
          </main>
    </mat-sidenav-content>
</mat-sidenav-container>
