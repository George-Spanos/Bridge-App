<form (ngSubmit)="onSubmit()" #f="ngForm">
  <div class="row" style="margin: 5px;">
    <div class="col-xs-12" role="group" aria-label="...">
      <div class="row">
        <label for="num">Choose a number</label>
      </div>
      <select class="form-control" name="numericBid" id="num" required ngModel #num="ngModel">
            <option value="1">1</option>
            <option value="1">2</option>
            <option value="1">3</option>
            <option value="1">4</option>
            <option value="1">5</option>
            <option value="1">6</option>
            <option value="1">7</option>
            <option value="Pass">Pass</option>
        </select>
      <div class="row warning">
        <span *ngIf="num.invalid && num.touched"> You need to choose a numeric bid</span>
      </div>
      <div class="row">
        <label for="suit">Choose a Suit</label>
      </div>
      <select class="form-control pull-right" name="suitBid" id="suit" required ngModel #suit="ngModel">
            <option value="Spades">Spades</option>
            <option value="Hearts">Hearts</option>
            <option value="Diamonds">Diamonds</option>
            <option value="Clubs">Clubs</option>
            <option value="NoTrump">NoTrump</option>
            <option value="Pass">Pass</option>
          </select>
      <div class="row warning">
        <span *ngIf="suit.invalid && suit.touched">
              You need to choose a suit bid
            </span>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12" style="display: flex; justify-content: center; margin-top: 10px;">
        <button type="button" class="btn btn-primary" (click)="Pass()">Pass</button>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="comment">Comment:</label>
    <textarea class="form-control col-xs-12" rows="5" id="comment" ngModel name="comments" required #comment="ngModel"></textarea>
  </div>
  <span *ngIf="comment.invalid && comment.touched">You need to type a comment</span>
  <br>
  <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit Bid</button>
  <br>
  <strong>Password : </strong>
  <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
  <button type="button" (click)="toPracticeBids()" class="btn btn-primary" [disabled]="f.invalid || password !== 'FKI'">
      To practice Bids
      </button>
</form>
