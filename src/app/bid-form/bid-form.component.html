<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="row" style="margin: 5px;">
    <div class="col-xs-4" role="group" aria-label="...">
      <label for="num">Choose a number</label>
      <select class="form-control" name="numericBid" id="num" required ngModel>
            <option value="1">1</option>
            <option value="1">2</option>
            <option value="1">3</option>
            <option value="1">4</option>
            <option value="1">5</option>
            <option value="1">6</option>
            <option value="1">7</option>
        </select>
      <select class="form-control pull-right" name="suitBid" id="num" required ngModel>
            <option value="Spades">Spades</option>
            <option value="Hearts">Hearts</option>
            <option value="Diamonds">Diamonds</option>
            <option value="Clubs">Clubs</option>
            <option value="NoTrump">NoTrump</option>
          </select>
    </div>
  </div>
  <div class="form-group">
    <label for="comment">Comment:</label>
    <textarea class="form-control" rows="5" id="comment" ngModel name="comments" required></textarea>
  </div>
  <br>
  <button type="submit" class="btn btn-primary">Submit Auction</button>
</form>
